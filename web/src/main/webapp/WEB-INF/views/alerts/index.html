<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Performance alerts</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Message</th>
                    <th>URL</th>
                </tr>
                </thead>
                <tbody>
                <tr class="{{alert.status}}" ng-repeat="alert in alerts">
                    <td><i ng-if="alert.status === 'danger'" class="fa fa-exclamation-triangle" style="color: red"></i> {{alert.message}}</td>
                    <td>{{alert.url}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
