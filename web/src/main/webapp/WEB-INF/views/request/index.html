<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Application requests</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>

                    <th><span sort-field sort="sort" field = "appName" title="App name" on-change="sortingChanged()"></span></th>
                    <th><span sort-field sort="sort" field = "serverId" title="Server" on-change="sortingChanged()"></span></th>
                    <th><span sort-field sort="sort" field = "url" title="Url" on-change="sortingChanged()"></span></th>
                    <th><span sort-field sort="sort" field = "count" title="Count" on-change="sortingChanged()"></span></th>
                    <th><span sort-field sort="sort" field = "avgDuration" title="Avg duration" on-change="sortingChanged()"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="request in requests">
                    <td>{{request.appName}}</td>
                    <td>{{request.serverId}}</td>
                    <td><span url-statistics start-date="filter.dateRange.startDate" end-date="filter.dateRange.endDate" app-name="filter.appName" url="request.url"></span></td>
                    <td>{{request.count}}</td>
                    <td>{{request.avgDuration | number : 2}} ms</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div pagination="pagination" has-more="hasMore()" on-change="paginationChanged()" ></div>
</div>
