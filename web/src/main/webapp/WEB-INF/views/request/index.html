<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Average request time</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div control-panel filter="filter" refresh="refresh()"></div>

<div class="row">
    <div class="col-lg-6">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>App name</th>
                    <th>Server</th>
                    <th>Url</th>
                    <th>Count</th>
                    <th>Avg time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="request in requests">
                    <td>{{request.timestamp | date: 'yyyy/MM/dd HH:mm' }}</td>
                    <td>{{request.appName}}</td>
                    <td>{{request.serverId}}</td>
                    <td>{{request.url}}</td>
                    <td>{{request.count}}</td>
                    <td>{{request.avgDuration | millisecondsToHHMMSS}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
