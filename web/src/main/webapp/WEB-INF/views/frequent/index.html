<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Top 10 most frequent requests</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div control-panel filter="filter" app="appName" refresh="refresh()"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>App name</th>
                    <th>Server</th>
                    <th>Url</th>
                    <th>Count</th>
                    <th>Avg duration</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="request in requests">
                    <td>{{request.appName}}</td>
                    <td>{{request.serverId}}</td>
                    <td>{{request.url}}</td>
                    <td>{{request.count}}</td>
                    <td>{{request.avgDuration | number : 2}} ms</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
